<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
          
          var run;
            
          function ReloadImage(){
                     $("#image").attr("src", "http://timmycam.conestogac.on.ca/IMAGE.JPG?" + new Date().getTime());
                    /*setTimeout("ReloadImage()", 1000);*/
                    console.log("the code is running!!!");     
            }
          
          function StartReload()
          {
             run  = setInterval(ReloadImage, 1000);
          }  
            
          
            
          function StopReload(){
            
              clearInterval(run);
          }
            
            
            
        </script>
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                 <div class="col-xs-1 col-md-4"></div>
                <h4  class="col-xs-10 col-md-4 ui-title text-center">Timmy Waiting line</h4>
                <div class="col-xs-1 col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-xs-1 col-md-4"></div>
                <div class="col-xs-10 col-md-4"><img class="img-responsive" id="image" src=""/></div>
                <div class="col-xs-1 col-md-4"></div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-1 col-md-4"></div>
                 
                <div class="col-xs-10 col-md-4">
                    <button type="button" class="btn btn-success" onClick="StartReload() ">Start</button>
                    <button type="button" class="btn btn-primary" onClick="StopReload()">Stop</button>
                    
                </div> 
                <div class="col-xs-1 col-md-4"></div>
            </div>

            
        </div>
    
    </body>
    
</html>
